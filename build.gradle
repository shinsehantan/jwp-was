buildscript {
    repositories {
        mavenCentral()
    }
}

allprojects {
    apply plugin: 'java'
    group = 'jwp.was'
    version = '0.0.1'
}

subprojects {
    sourceCompatibility = '1.8'
    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.google.guava:guava:29.0-jre'

        testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
        testImplementation 'org.assertj:assertj-core:3.16.1'
    }

    test {
        useJUnitPlatform()
    }
}
